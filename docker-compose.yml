version: '3'

services:
  postgres:
    image: 'postgres:14'
    container_name: 'java-postgres'
    environment:
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=postgres'
      - 'POSTGRES_DB=vit_db'

  java_app:
    build: ./
    container_name: 'java-web-app'
    ports:
      - '8080:8080'