<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>

    <title>Список моих приложений</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">

            <h1>Мои приложения</h1>

            <strong th:if="${applications.isEmpty()}">Нет добавленных приложений!</strong>

            <ol class="list-group" th:each="app : ${applications}">

                <li class="list-group-item">
                    <a th:href="@{/user/applications/{appId}(appId=${app.id})}"
                       th:text="${'Приложение: ' + app.name}"></a>
                </li>

            </ol>

            <div class="form-group">
                <a th:href="@{/user/applications/add}">
                    <button class="btn">Добавить новое приложение</button>
                </a>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" type="text/javascript"></script>

</body>
</html>
