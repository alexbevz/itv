<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>

    <title>Страница добавления приложения</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Форма добавления приложения</h1>

            <form method="post" th:action="@{/user/applications/add}" th:object="${app}">
                <div class="form-group">
                    <label for="idApp">Уникальный индентификатор:</label>
                    <input class="form-control"
                           readonly
                           id="idApp"
                           th:field="*{id}"/>
                </div>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                    <label for="nameApp">Название приложения:</label>
                    <input class="form-control"
                           id="nameApp"
                           th:field="*{name}"/>
                </div>

                <div class="form-group">
                    <a>
                        <button class="btn" type="submit">Добавить</button>
                    </a>
                </div>
            </form>

        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" type="text/javascript"></script>

</body>
</html>
