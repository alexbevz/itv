<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>

    <title>Страница авторизации</title>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Страница авторизации</h1>

            <form th:if="!${errorLogin}" method="post" th:action="@{/login}">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Ввведена неправильная электронная почта или пароль.
                    </div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Вы успешно разавторизовались.
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Электронная почта</label>:
                    <input autofocus="autofocus"
                           class="form-control"
                           id="email"
                           name="email"
                           placeholder="Электронная почта"
                           type="email"/>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>:
                    <input class="form-control"
                           id="password"
                           name="password"
                           placeholder="Пароль"
                           type="password"/>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input class="form-control btn btn-info"
                                   id="login-submit"
                                   name="login-submit"
                                   type="submit"
                                   value="Войти"/>
                        </div>
                    </div>
                </div>
            </form>

            <div th:if="${errorLogin}" class="form-group">
                <a th:href="@{/logout}">
                    <button class="btn">Разавторизоваться</button>
                </a>
            </div>

            <div class="form-group">
                <a href="/" th:href="@{/registration}">
                    <button class="btn">Регистрация</button>
                </a>
            </div>
        </div>
    </div>


</div>

<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" type="text/javascript"></script>

</body>
</html>
